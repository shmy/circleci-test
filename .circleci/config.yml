
version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npm install
      - run: npm test
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo "build successful"
  deployStgaing:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo "deploy successful"
  deployProduction:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: echo "deploy successful"

workflows:
  version: 2
  test-build-deploy:
    jobs:
      - test:
          filters:
            branches:
#              only: master
              ignore: dev1
            tags:
              only: /^v.*/
      - build:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
      - waitForConfirmToStaging:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
      - waitForConfirmProduction:
          type: approval
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
      - deployStgaing:
          requires:
            - waitForConfirmToStaging
          filters:
            tags:
              only: /^v.*/
      - deployProduction:
          requires:
            - waitForConfirmProduction
          filters:
            tags:
              only: /^v.*/
